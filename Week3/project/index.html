<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="main" id="app">
        <div class="heading">
            <h2>Tip Calculator</h2>
        </div>
        <div>
            <form action="">
                <div>
                    <h2>How much was your bill?</h2>
                    <label for="cost">$</label>
                    <input type="number" name="cost" id="cost">
                </div>
                <div>
                    <h2>How was your service?</h2>
                    <select name="service" id="service">
                      <option disabled selected>---choose one---</option>
                      <option value="0.3">30% - Outstandig</option>
                      <option value="0.2">20% - Good</option>
                      <option value="0.15">15% - it was OK</option>
                      <option value="0.1">10% - Bad</option>
                      <option value="0.05">5% - Terrible</option>
                    </select>
                </div>
                <div>
                    <h2>How many people are sharing the bill?</h2>
                    <input type="number" name="num-people" id="people">
                </div>
                <button id="btn">CALCULATE!</button>
            </form>
            <div class="tip" id="tipAmount">
                <div>TIP AMOUNT</div>
                <div id="number"></div>
                <div id="each">each</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
